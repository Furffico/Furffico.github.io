<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div id="root" class="container xm-auto" style="max-width: 500px">
    <h1 class="mt-2">To-do list</h1>
    <div class="mt-2" id="inputarea">
      <div class="mb-2 d-flex flex-row">
        <input type="text" class="form-control me-1 flex-grow-1" id="input-item" style="width:10px" />
        <button type="button" class="btn btn-primary me-1" onclick="additem();">提交</button>
        <button type="button" class="btn btn-secondary" onclick="elem_input.value = '';">清空</button>
      </div>
    </div>
    <hr />
    <div class="mt-2" id="todo-items">

    </div>
    <hr />
    <p>源码：<a href="https://gist.github.com/Furffico/13420146607dacdba26c7fad6d62663f" target="_blank">GitHub Gist</a>
    </p>
  </div>
  <script>
    let todos = ["项目1", "项目2"];
    let done = [];
    const elem_input = document.getElementById("input-item");
    const elem_render = document.getElementById("todo-items");

    function additem() {
      const value = elem_input.value;
      // 可以检验一下是否为空
      todos.push(value);
      render();
    }
    function itemdone(index) {
      done.push(todos[index]);
      todos.splice(index, 1);
      render();
    }

    function render() {
      let html = "";
      todos.forEach((v, i) => {
        const item = `<div class="mb-2 d-flex flex-row justify-content-between">
          <div>${i + 1}. ${v}</div>
          <div>
            <button type="button" class="btn btn-sm btn-outline-success" onclick="itemdone(${i})">完成</button>
            <button type="button" class="btn btn-sm btn-outline-danger" onclick="todos.splice(${i}, 1);render();">删除</button>
          </div>
        </div>`;
        html += item;
      });
      done.forEach((v, i) => {
        const item = `<div class="mb-2  d-flex flex-row justify-content-between">
          <div class="text-success"><del>${v}</del></div>
          <button type="button" class="btn btn-sm btn-outline-danger" onclick="done.splice(${i}, 1);render();">删除</button>
        </div>`;
        html += item;
      });
      elem_render.innerHTML = html;
    }
  </script>

  <script>render()</script>
</body>

</html>
